<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      width: 100px;
      border: 1px solid red;
    }
  </style>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  
  <svg id="svg" height="500" width="200">
  </svg>
  <script>
    const data = Array.from({length: 10}, (d, i) => i++);

    const line = d3.line()
      .x(d => d)
      .y(d => d)
  

    d3.select('#svg')
      .append('g')
      .append('path', line(data))
  </script>
</body>
</html>
