<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <script>
    // 数据
    var dataset = [ 250 , 210 , 170 , 130 , 90 ]

    // 这只画布
    const height = 400;
    const width = 400;
    const svg = d3.select('body')
      .append('svg')
      .attr('height', height)
      .attr('width', width)

    const rectHeight = 20;
    svg.selectAll('rect')
      .data(dataset)
      .enter()
      .append('rect')
      .attr('x', 20)
      .attr('y', (d, i) => i*20 + 5)
      .attr('width', (d) => d)
      .attr('height', rectHeight)
      .attr('fill', 'blue')

    
  </script>
</body>
</html>
